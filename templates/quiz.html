<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
</head>
<body>
    <h1>Quiz</h1>
    <form action="{{ url_for('result') }}" method="POST">
        <input type="hidden" name="language" value="{{ language }}">
        {% for q in questions %}
            <p>{{ q.question }}</p>
            {% for option in q.options %}
                <input type="radio" id="{{ option }}" name="answers" value="{{ option }}">
                <label for="{{ option }}">{{ option }}</label><br>
            {% endfor %}
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
